<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>商家个人信息</title>
<script src="/Public/jquery/jquery-1.8.3.min.js"></script> 
<link href="/Public/youmi/style/css/bui_css.css" rel="stylesheet">
</head>
<body style="background:#EDEEF0">
<div class="bodytitle"><div id="h_title">商家个人信息</div></div> 

<div class="subbox">  
  <div class="bui_content_b">
 <div class="bui-content">
    <div class="row">
      <div class="span8 panel-small">
        <form id="myform" class="form-horizontal shop_Info" action="{:U('ShopInfo/ShopUser')}" method="post">
          <div class="control-group">
            <label class="control-label"><s>*</s>用户名：</label>
            <div class="controls">
			  <input name="user" type="text" id="username" data-rules="{required:true}" data-messages="{required:'用户名不能为空'}" value="{$user.username}" class="shop-input-class" readonly />
            </div>
          </div>
          <div class="control-group">
            <label class="control-label"><s>*</s>手机号码：</label>
            <div class="controls">
              <input name="m_phone" type="text"  id="telphone" data-rules="{required:true}" data-messages="{required:'手机号码不能为空'}" value="{$user.mobilephone}" class="shop-input-class" /><span id="show_error_tphone"></span>
            </div>
          </div>
            <div class="control-group">
              <label class="control-label"><s>*</s>电话号码：</label>
              <div class="controls">
				<input name="phone" type="text"  id="phone" value="{$user.phone}" data-rules="{required:true}" data-messages="{required:'电话号码不能为空'}" class="shop-input-class" />
        <span id="show_error_phone"></span>
              </div>
            </div>
            <div class="control-group">
              <label class="control-label"><s>*</s>QQ：</label>
              <div class="controls">
                <input name="qq" type="text"  id="qq" value="{$user.qq}" data-rules="{required:true}" data-messages="{required:'QQ不能为空'}" class="shop-input-class" /><span id="show_error_qq"></span>
              </div>
            </div>
			<div class="control-group">
              <label class="control-label"><s>*</s>电子邮件：</label>
              <div class="controls">
                <input name="email" type="text"  id="email" value="{$user.email}" data-rules="{required:true}" data-messages="{required:'电子邮件不能为空'}" class="shop-input-class" /><span id="show_error_email"></span>
              </div>
            </div>

          <div class="form-actions centered" style="padding-left: 214px;">
              <button id="editpass" type="button" class="change_back">修改密码</button>
              <button type="submit" class="change_back">保存</button>
              <button id="J_Reset" type="button" class="change_back">重置</button>
          </div>
        </form>
      </div>
    </div>
    <!-- script end -->
  <div id="content" style="display:none;" >     
      <div class="check_pass" >
          <label class="control-label">旧　密　码: </label>
          <input type="password" class="input-back-bor" name="password" id="password">
		  <button class="change_back po" id="checkpass" >验证</button>
      </div>
      <form action="{:U('ShopInfo/ShopPass')}" method="post" name="myforms" id="myforms" class="shopinfo-edit">
        <div class="check_newpass" >
          <label class="control-label"><s>*</s>新密　码: </label>
          <input type="password" id="password1" class="input-back-bor" name="password1" ><br/>
        </div>
        <div class="check_newpass" >
          <label class="control-label"><s>*</s>确认密码: </label>
          <input type="password" id="password2" class="input-back-bor" name="password2" ><br/>
        </div>
      </form>     
  </div>
  <script src="/Public/Plugin/bui/build/bui-min.js?t=201404241421"></script> 
<!-- script start-->  
    <script type="text/javascript">
        var Overlay = BUI.Overlay
            $('#editpass').on('click',function () {
            var dialog = new Overlay.Dialog({
            title:'修改密码',
            width:370,
            height:170,
            closeAction : 'destroy', //每次关闭dialog释放
            //配置DOM容器的编号
            contentId:'content',
            success:function () {
              $("#myforms").submit();
              this.close();
            }
          });
			$("#myforms").css("display","none");
			$(".check_pass").css("display","block");
          dialog.show();
        });
		
		var Url={
			checkurl : "{:U('/Home/ShopInfo/ShopPass')}",
		};
    </script>
 <script src="/Public/youmi/js/shop.js" type="text/javascript"></script> 
  </div>
</div>
</div>
</body>
</html>
