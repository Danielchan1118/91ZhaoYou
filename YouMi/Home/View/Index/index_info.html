<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<title>找游网-商家后台</title>
<meta http-equiv="content-type" content="text/html;charset=utf-8" />
<script src="/Public/jquery/jquery-1.8.3.min.js"></script> 
<link href='/Public/youmi/style/css/bui_css.css' rel="stylesheet" type="text/css" />
<script src="/Public/Plugin/mta/style/js/highcharts.js"></script>
<script src="/Public/Plugin/mta/style/js/exporting.js"></script>
</head>
<body style="background:#EDEEF0">
<!-- body title -->
<div class="bodytitle"><div id="h_title">实时数据(<span id="clock"></span>)</div></div>
<div style="background:#EDEEF0;" class="subbox"><!--class="index_bor"-->
	<div class="index_body">
    	<!-- 上面第一部分 start -->
		<div class="index_frist">
			<div class="index_frist_left">
				<div class="index_downum_top">昨日下载量</div>
				<div class="index_downum_bott">
					<dl>
					  <dt>下载应用 (含重复下载)</dt>
					  <dd class="index_downum_dow"> {$yesdata.nomove} </dd>
					</dl>
				</div>
			</div>

		    <div class="index_frist_left">
			    <div class="index_downum_top">昨日激活量</div>
			    <div class="index_downum_bott">
					<dl>
					  <dt>激活应用</dt>
					  <dd class="index_downum_dow"> {$yesdata.move} </dd>
					</dl>
			   </div>
		    </div>
		    <div class="index_frist_left">
			    <div class="index_downum_top">昨日消耗金额</div>
			    <div class="index_downum_bott">
					<dl>
					  <dt>昨日消耗金额</dt>
					  <dd class="index_downum_dow">{$yesdata.app_money} 元</dd>
					</dl>
			    </div>
		    </div>

		    <div class="index_frist_midd">
				<div class="index_gg_top">公告</div>
				<div class="index_gg_bott">
					<ul style="clear">
					  <volist name="articleList" id="vo">
						<li><a href="{:U('Article/detail?id='.$vo['id'])}" > {$vo.title|substr=0,66} <span class="index_gg_right"> {$vo.modify_time|date='Y-m-d',###} </span> </a></li>
					  </volist>
					</ul>
				</div>
		    </div>
		</div>
		<!-- 上面第一部分 end -->
		
		<!-- 中间趋势图部分 start -->
		<div class="index_middel_qu">
			<div class="index_qushitu_top"> 实时数据统计 </div>
			<div class="index_qst_bott">
				<div id="container" style="min-width: 100%; height: 376px; margin: 0 auto"></div>
			</div>
		</div>
		<!-- 中间趋势图部分 end -->
        
        <!-- 下面部分 start -->
		
		<div class="subbox">  
		<div class="bui_content_b">
		  <div class="bui-content">
			  <table cellspacing="0" class="table table-bordered" width="1155px">
				<thead>
				
				<tr class="phb_name phb_back phb_bors atim_tr">
				  <th>名次</th>
				  <th>软件名</th>
				  <th>下载量</th>
				  <th>启动量</th>
				  <th>激活量</th>
				</tr>
				</thead>
				<tbody>
			   <volist name="ranking" id="vol" key="key">
				<tr align="center" id="hidd{$v.id}" class="phb_name <if condition="$key%2 eq 0"> phb_back </if>">
				  <td>{$key}</td>
				  <td>{$vol.app_name}</td>
				  <td>{$vol.app_downloadnum}</td>
				  <td>{$vol.app_runnum}</td>
				  <td>{$vol.installcount}</td>
				 </tr>
			  </volist>    
				</tbody>
			  </table>
		  </div>
		</div>
		</div>
        <!-- 下面部分 end -->
	</div>
</div>

<script type="text/javascript">
	var data = {
		titles: "{$title_data}",
		downarray: {$downarray},
		categories: {$categories},
		data_titles: "{$data_titles} ",
    }
</script>
<script type="text/javascript" src="/Public/youmi/js/indexdata.js"></script>
<body>
</html>
