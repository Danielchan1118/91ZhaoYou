<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
<title>用户详细信息</title>
<meta charset="utf-8">
</head>
<body>
<div>
   <form action="{:U('/Admin/UserCenter/UserInfo?id='.$userinfo['id'])}" method="post">
    <table cellpadding="0" cellspacing="0">
      <tr>
        <td>用户名：</td>
        <td>{$userinfo.username}</td>
      </tr>
       <tr>
        <td>头像：</td>
        <td><img src="{$userinfo.headimg}" width="60px" height="60px" /></td>
      </tr>
      <tr>
        <td>等级：</td>
        <td>{$userinfo.level}</td>
      </tr>
      <tr>
        <td>手机：</td>
        <td><input name="mobilephone" type="text"  value="{$userinfo.mobilephone}" /><input type="hidden" name="id" value="{$userinfo.id}"/></td>
      </tr>
      <tr>
        <td>金币数：</td>
        <td><input name="goldcount" type="text"  value="{$userinfo.goldcount}" /></td>
      </tr>

      <tr>
        <td>电子邮件：</td>
        <td><input name="email" type="text"  value="{$userinfo.email}" /></td>
      </tr>
      <tr>
        <td>支付宝账号：</td>
        <td><input name="alipay_accounts" type="text"   value="{$userinfo.alipay_accounts}" /></td>
      </tr>
      <tr>
        <td>手机分辨率：</td>
        <td>{$userinfo.mobilewidth} * {$userinfo.mobileheight}</td>
      </tr>
      <tr>
        <td>手机型号：</td>
        <td>{$userinfo.mobilephonetype}</td>
      </tr>
      <tr>
        <td>下载软件数量：</td>
        <td>{$userinfo.installcount}</td>
      </tr>
      <tr>
        <td></td>
        <td><input type="submit" value=" 提 交 " name="do_submit"/><input type="hidden" name="edit_id" value="{$edit_id}"/></td>
      </tr>
    </table>
  </form>
</div>
</body>
</html>
