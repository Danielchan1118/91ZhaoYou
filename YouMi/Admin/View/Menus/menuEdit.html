<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<script src="http://g.tbcdn.cn/fi/bui/jquery-1.8.1.min.js"></script>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>后台管理</title>
</head>

<body>
<form action="{:U('/Admin/Menus/menuEdit?id='.$menuInfo['id'])}" method="post" >
<table border="0" width="500">
  <tr>
    <td>上级菜单：
    <select name="pid" >
    <gt name="edit_id" value="0">
      <volist name="lists" id="vo">
        <option value="{$vo.id}" <eq name="edit_id" value="$vo['id']">selected="selected"</eq> > {$vo.name}</option>
      </volist>
    <else />
      <option value="0" <eq name="menuInfo.pid" value="0">selected="selected"</eq> >一级栏目--</option>
      <volist name="lists" id="vo">
        <option value="{$vo.id}" <eq name="menuInfo.pid" value="$vo['id']">selected="selected"</eq> > {$vo.name}</option>
      </volist>
    </gt>  
    </select>

    <td>
</tr> 
<tr>
    <td>栏目名：<input type="text" name="name" value="{$menuInfo.name}"/><td>
</tr>

<tr >
    <td>方法：<input type="text" name="action" value="{$menuInfo.action}" /><td>
</tr>

<tr>
    <td>是否显示：<input type="radio" name="is_show" value="0"  checked />显示<input type="radio" name="is_show" value="1"  <eq name="menuInfo.is_show" value="1">checked="checked"</eq> />隐藏<td>
</tr>

<tr>
    <td>排序：<input type="text" name="order_id" value="{$menuInfo.sort}"/><td>
</tr>
<tr>
    <td>作者<input type="text" name="authority" value="{$menuInfo.author}"/><td>
</tr>
</table>
<input type="submit" value="提交" class="button">

</form>


</body>
</html>
